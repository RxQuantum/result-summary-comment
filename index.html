<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  
  <title>Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
  <div class="card-container">
    <section class="result">
      <h3 class="title">Your Results</h3>
      <div class="circle">
        <h1> 76</h1>
        <p>of 100</p>
      </div>
        <b>Great</b>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
  

    <section class="summary">
      <h3 class="title">Summary</h3>
      <div class="rows">
        <ul class="badge">
          <li>
            <div class="sub">
            <img src="icon-reaction.svg" alt="icon">
            <b class="bolt">Reaction</b>
          </div>
            <div class="sub">
              <p><b>80</b>/100</p>
            </div>
          </li>

          <li>
            <div class="sub">
            <img src="icon-memory.svg" alt="icon">
            <b class="bolt">Memory</b>
            </div>
            <div>
              <p><b>92</b>/100</p>
            </div>
          </li>

          <li>
            <div class="sub">
            <img src="icon-verbal.svg" alt="icon">
            <b class="bolt">Verbal</b>
          </div>
            <div>
              <p><b>61</b>/100</p>
            </div>
          </li>

          <li>
            <div class="sub">
            <img src="icon-visual.svg" alt="icon">
            <b class="bolt">Visual</b>
          </div>
            <div>
              <p><b>72</b>/100</p>
            </div>
          </li>
        </ul>
      </div>
      <button class="btn">Continue</button>
</section>
  </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Quantum</a>.
  </div>
</body>
</html>
